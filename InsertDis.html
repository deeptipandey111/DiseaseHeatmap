<script>
function validateForm()
{
	var z=document.forms["myForm"]["nam"].value;
	var a=document.forms["myForm"]["ppla"].value;
        var x=document.forms["myForm"]["deaths"].value;
	var y=document.forms["myForm"]["cured"].value;
	var b=document.forms["myForm"]["cnam"].value;
	if(z==null||z==""||a==null||a==""||y==null||y==""||x==null||x==""||b==null||b=="")
	{
		alert("Input field must not be empty");
		location.reload(true);
		return false;
	}
	if (isNaN(a))
	{
		alert("People affected must be an integer");
		location.reload(true);
		return false;
  	}
	if (isNaN(x))
        {
                alert("Deaths must be an integer");
                location.reload(true);
                return false;
        }
	if (isNaN(y))
        {
                alert("People cured must be an integer");
                location.reload(true);
                return false;
	} 
	z=document.forms["myForm"]["cont"].value;
        a=document.forms["myForm"]["count"].value;
        x=document.forms["myForm"]["state"].value;
        y=document.forms["myForm"]["city"].value;
        b=document.forms["myForm"]["pop"].value;
        if(x==null||x==""||y==null||y==""||z==null||z==""||a==null||a==""||b==null||b=="")
        {
                alert("Input field must not be empty");
                location.reload(true);
                return false;
        }
        if (isNaN(b))
        {
                alert("Population must be an integer");
                location.reload(true);
                return false;
        }
        z=document.forms["myForm"]["sym1"].value;
        a=document.forms["myForm"]["sym2"].value;
        x=document.forms["myForm"]["sym3"].value;
        if((z==null||z=="")&&(a==null||a=="")&&(x==null||x==""))
	{
                alert("Atleast one symptom must be entered");
                location.reload(true);
                return false;
        }
	if(document.myForm.age0.checked||document.myForm.age2.checked||document.myForm.age10.checked||document.myForm.age25.checked||document.myForm.age60.checked)
        {
                return true;
        }
        else
        {
                alert("You must check atleast one box");
                location.reload(true);
                return false;
        }
}
