<script>
function validateForm()
{
	var a=document.forms["myForm"]["dis"].value;
	if(a==null||a=="")
	{
                alert("Disease field must not be empty");
                location.reload(true);
                return false;
        }
	if(document.myForm.deaths.checked||document.myForm.ppla.checked||document.myForm.pplc.checked)
        {
                var x=document.forms["myForm"]["dth"].value;
        	var y=document.forms["myForm"]["pla"].value;
        	var b=document.forms["myForm"]["plc"].value;
        	if(document.myForm.deaths.checked)
        	{
			if(x==null||x=="")
			{
                		alert("Checked field must not be empty");
                		location.reload(true);
                		return false;
			}
			if(isNaN(x))
			{
				alert("Deaths must be an integer");
                                location.reload(true);
                                return false;
                        }
        	}
		else
		{
			if(x==null||x==""){}
			else
			{
				alert("Unchecked field must be empty");
                                location.reload(true);
                                return false;
                        }
		}
		if(document.myForm.ppla.checked)
                {
                        if(y==null||y=="")
                        {
                                alert("Checked field must not be empty");
                                location.reload(true);
                                return false;
                        }
                        if(isNaN(y))
                        {
                                alert("People Affected must be an integer");
                                location.reload(true);
                                return false;
                        }
                }
		else
                {
                        if(y==null||y==""){}
                        else
                        {
                                alert("Unchecked field must be empty");
                                location.reload(true);
                                return false;
                        }
                }
		if(document.myForm.pplc.checked)
                {
                        if(b==null||b=="")
                        {
                                alert("Checked field must not be empty");
                                location.reload(true);
                                return false;
                        }
                        if(isNaN(b))
                        {
                                alert("People Cured must be an integer");
                                location.reload(true);
                                return false;
                        }
                }
		else
                {
                        if(b==null||b==""){}
                        else
                        {
                                alert("Unchecked field must be empty");
                                location.reload(true);
                                return false;
                        }
                }
        }
        else
        {
                alert("You must check atleast one box");
                location.reload(true);
                return false;
        }
}
